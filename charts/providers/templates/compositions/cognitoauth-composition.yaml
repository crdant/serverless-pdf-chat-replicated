apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: cognitoauths.serverlesspdfchat.shortrib.io
  labels:
    provider: aws
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "10"  # Run after XRD (weight 5)
spec:
  compositeTypeRef:
    apiVersion: serverlesspdfchat.shortrib.io/v1alpha1
    kind: CognitoAuth
  resources:
    # User Pool
    - name: userpool
      base:
        apiVersion: cognitoidp.aws.upbound.io/v1beta1
        kind: UserPool
        metadata:
          labels: {}
        spec:
          forProvider:
            region: ""  # Will be patched from composite
            name: ""    # Will be patched from composite
            autoVerifiedAttributes:
              - email
            usernameAttributes:
              - email
            adminCreateUserConfig:
              - allowAdminCreateUserOnly: true
            passwordPolicy:
              - minimumLength: 8
                requireLowercase: true
                requireNumbers: true
                requireSymbols: true
                requireUppercase: true
            tags: {}
          providerConfigRef:
            name: default
      patches:
        # Patch the User Pool name from the composite resource
        - fromFieldPath: "spec.userPoolName"
          toFieldPath: "spec.forProvider.name"
        # Patch the region from the composite resource
        - fromFieldPath: "spec.region"
          toFieldPath: "spec.forProvider.region"
        # Patch the provider config name
        - fromFieldPath: "spec.providerConfigRef.name"
          toFieldPath: "spec.providerConfigRef.name"
          policy:
            fromFieldPath: Optional
        # Patch tags from the composite resource
        - fromFieldPath: "spec.tags"
          toFieldPath: "spec.forProvider.tags"
          policy:
            mergeOptions:
              keepMapValues: true
        # Patch labels from the composite resource
        - fromFieldPath: "metadata.labels"
          toFieldPath: "metadata.labels"
          policy:
            mergeOptions:
              keepMapValues: true
      connectionDetails:
        - fromConnectionSecretKey: id
          name: userPoolId
          type: FromValue
          
    # User Pool Client
    - name: userpoolclient
      base:
        apiVersion: cognitoidp.aws.upbound.io/v1beta1
        kind: UserPoolClient
        metadata:
          labels: {}
        spec:
          forProvider:
            region: ""  # Will be patched from composite
            name: ""    # Will be patched from composite
            generateSecret: false
            userPoolId: ""  # Will be patched from userpool
          providerConfigRef:
            name: default
      patches:
        # Patch the User Pool Client name from the composite resource
        - fromFieldPath: "spec.userPoolClientName"
          toFieldPath: "spec.forProvider.name"
        # Patch the region from the composite resource
        - fromFieldPath: "spec.region"
          toFieldPath: "spec.forProvider.region"
        # Patch the provider config name
        - fromFieldPath: "spec.providerConfigRef.name"
          toFieldPath: "spec.providerConfigRef.name"
          policy:
            fromFieldPath: Optional
        # Patch labels from the composite resource
        - fromFieldPath: "metadata.labels"
          toFieldPath: "metadata.labels"
          policy:
            mergeOptions:
              keepMapValues: true
        # Reference the User Pool ID from the User Pool resource
        - type: PatchSet
          patchSetName: userPoolIdRef
      connectionDetails:
        - fromConnectionSecretKey: id
          name: userPoolClientId
          type: FromValue
      readinessChecks:
        - type: None
      
    # Authorizer
    - name: authorizer
      base:
        apiVersion: apigatewayv2.aws.upbound.io/v1beta1
        kind: Authorizer
        metadata:
          labels:
            authorizer: ""  # Will be patched from composite
        spec:
          forProvider:
            region: ""  # Will be patched from composite
            name: "CognitoAuthorizer"
            authorizerType: JWT
            identitySources:
              - "$request.header.Authorization"
            jwtConfiguration:
              - audience: []
                issuer: ""
          providerConfigRef:
            name: default
      patches:
        # Patch the Authorizer name from the composite resource
        - fromFieldPath: "spec.authorizerName"
          toFieldPath: "metadata.labels.authorizer"
        # Patch the Authorizer name from the composite resource
        - fromFieldPath: "spec.authorizerName"
          toFieldPath: "spec.forProvider.name"
        # Patch the region from the composite resource
        - fromFieldPath: "spec.region"
          toFieldPath: "spec.forProvider.region"
        # Patch the provider config name
        - fromFieldPath: "spec.providerConfigRef.name"
          toFieldPath: "spec.providerConfigRef.name"
          policy:
            fromFieldPath: Optional
        # Patch labels from the composite resource
        - fromFieldPath: "metadata.labels"
          toFieldPath: "metadata.labels"
          policy:
            mergeOptions:
              keepMapValues: true
        # Reference the API ID selector from the composite resource
        - fromFieldPath: "spec.apiIdSelector"
          toFieldPath: "spec.forProvider.apiIdSelector"
        # Reference the User Pool Client ID for the audience and User Pool ID for the issuer
        - type: PatchSet
          patchSetName: cognitoAuthorizerConfig
      readinessChecks:
        - type: None
        
  patchSets:
    - name: userPoolIdRef
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.region"
          toFieldPath: "spec.forProvider.region"
        - type: CombineFromComposite
          combine:
            variables:
              - fromFieldPath: "spec.region"
            strategy: string
            string:
              fmt: "%s"
          toFieldPath: "spec.forProvider.region"
          policy:
            fromFieldPath: Required
        - type: PatchFromConnectionSecretKey
          fromConnectionSecretKey: userPoolId
          toFieldPath: "spec.forProvider.userPoolId"
          connectionSecretRef:
            name: userpool
    
    - name: cognitoAuthorizerConfig
      patches:
        - type: PatchFromConnectionSecretKey
          fromConnectionSecretKey: userPoolClientId
          toFieldPath: "spec.forProvider.jwtConfiguration[0].audience[0]"
          connectionSecretRef:
            name: userpoolclient
        - type: FromFieldPath
          fromFieldPath: "status.atProvider.endpoint"
          toFieldPath: "spec.forProvider.jwtConfiguration[0].issuer"
          sourceRef:
            name: userpool
          transforms:
            - type: string
              string:
                fmt: "https://%s"
