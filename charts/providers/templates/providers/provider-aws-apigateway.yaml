apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: {{ include "providers.fullname" . }}-aws-apigateway
  labels:
    {{- include "providers.labels" . | nindent 4 }}
spec:
  package: {{ include "providers.packageUrl" (dict "Values" .Values "providerName" "apigateway") }}
  runtimeConfigRef:
    name: {{ include "providers.runtimeConfigName" . }}
