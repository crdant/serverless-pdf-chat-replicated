apiVersion: apigatewayv2.aws.upbound.io/v1beta1
kind: Authorizer
metadata:
  name: {{ include "serverless-pdf-chat.fullname" . }}-cognito-authorizer
  labels:
    {{- include "serverless-pdf-chat.labels" . | nindent 4 }}
    authorizer: {{ include "serverless-pdf-chat.fullname" . }}-cognito-authorizer
spec:
  forProvider:
    region: {{ .Values.aws.region }}
    apiIdSelector:
      matchLabels:
        {{- include "serverless-pdf-chat.selectorLabels" . | nindent 8 }}
        api: {{ include "serverless-pdf-chat.fullname" . }}-api
    name: CognitoAuthorizer
    authorizerType: JWT
    identitySources:
      - "$request.header.Authorization"
    jwtConfiguration:
      - audience:
          - {{ include "serverless-pdf-chat.fullname" . }}-user-pool-client
        issuer: https://cognito-idp.{{ .Values.aws.region }}.amazonaws.com/$(userpools.cognitoidp.aws.upbound.io/v1beta1[{{ include "serverless-pdf-chat.fullname" . }}-user-pool].status.atProvider.id)
  providerConfigRef:
    name: {{ .Values.aws.providerConfigName }}
