# Default values for serverless-pdf-chat
# This is a YAML-formatted file.

global:
  namePrefix: "pdf-chat"
  environment: "dev"

aws:
  region: "us-west-2"
  accountId: "123456789012"  # This should be replaced with the actual AWS account ID
  providerConfigName: "default"
  s3:
    documentBucketName: null
    corsEnabled: true
    versioning: true
    lifecycleRules:
      - enabled: true
        expiration: 90
    publicAccessBlockConfiguration:
      blockPublicAcls: true
      blockPublicPolicy: true
      ignorePublicAcls: true
      restrictPublicBuckets: true
        
  dynamodb:
    billingMode: "PAY_PER_REQUEST"
    documentTable:
      name: null
    memoryTable:
      name: null
        
  sqs:
    embeddingQueue:
      name: null
      visibilityTimeout: 180
      messageRetentionPeriod: 3600
  
  cognito:
    userPool:
      name: null
      autoVerifiedAttributes: ["email"]
      usernameAttributes: ["email"]
      adminCreateUserConfig:
        allowAdminCreateUserOnly: true
      passwordPolicy:
        minimumLength: 8
        requireLowercase: true
        requireNumbers: true
        requireSymbols: true
        requireUppercase: true
    userPoolClient:
      name: null
      generateSecret: false
  
  iam:
    roles:
      lambdaRole:
        name: null  # Changed from "lambda-execution-role" to null to use generated name
        assumeRolePolicyDocument: |
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Effect": "Allow",
                "Principal": {
                  "Service": "lambda.amazonaws.com"
                },
                "Action": "sts:AssumeRole"
              }
            ]
          }
        policies:
          name: null  # Changed from "lambda-execution-policy" to null to use generated name
          # Removed the document field since we're now embedding the policy directly in the template
        
tags:
  environment: "dev"
  application: "pdf-chat"
